        dropzone.ondrop = function (e) {
            //dit zorgt ervoor dat wij het event opvangen en niet een default browser actie
            e.stopPropagation();
            e.preventDefault(); 

            if (e.dataTransfer.files.length > 0) {
                var file = e.dataTransfer.files[0];
                //enkel images
                if (file.type.match('image.*')) {
                    readFile(file);
                }
            }
            return false;
